<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script>
        function fetch()
        {
            var get = document.getElementById("get").value;
            document.getElementById("put").value = get;
        }
    </script>
</head>
<body>
    <table>
        <label for="" style="color: #2f00ff; text-align: center;"><h1>Registration Form</h1></label>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" style="background-color: antiquewhite;" placeholder="Name" required>
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" style="background-color: antiquewhite;" placeholder="Password" name="" required>
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Prefer not to say
            </td>
        </tr>
        <tr>            
            <td>
                Preferred Contact Method:
            </td>
            <td>
                <input type="checkbox" name="Email">Email
                <input type="checkbox" name="Phoneno">Phone No
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email" style="background-color: antiquewhite;" placeholder="Email" name="" required>
            </td>
        </tr>
        <tr>            
            <td>
                Phone Number:
            </td>
            <td>
                <select name="" id="">Country Code
                    <option value="">Bangladesh (+880)</option>
                    <option value="">United States (+1)</option>
                    <option value="">India (+91)</option>
                    <option value="">United Kingdom (+44)</option>
                    <option value="">United Arab Emirates (+971)</option>
                </select>
                <input type="number" style="background-color: antiquewhite;" placeholder="Enter your number" name="" id="" required>
            </td>
        </tr>
        <tr>            
            <td>
                Picture:
            </td>
            <td>
                <input type="file" placeholder="Upload your picture" name="" id="" required>
            </td>
        </tr>
        <tr>            
            <td>
                Income:
            </td>
            <td>
                20K<input type="range" min="20000" max="100000" step="5000" id="get" onchange="fetch()" required/>100K<BR>
                <input type="text" style="background-color: antiquewhite;" placeholder="Income" id="put">
            </td>
        </tr>
    </table>
    <button>
        <input type="submit" style="border: 2px; color: blue; text-align: center;">
    </button>
</body>
</html>
